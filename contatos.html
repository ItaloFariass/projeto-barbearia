<!DOCTYPE html>
<html lang="PT-BR">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/produtos.css">
    <link rel="stylesheet" href="src/css/contatos.css">
    <link rel="shortcut icon" href="src/image/logo-branco.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <title>Barbearia Alura | Produtos</title>
    
</head>
    <body>
        <div class="fundo-contatos">
            <video class="video-contatos" autoplay muted loop>
                <source src="src/video/barbearia.mp4.mp4" type="video/mp4">
            </video>
       </div>
        <header> 
            <fieldset class="caixa">
                <h1><img class="logo-cima" src="src/image/logo-branco.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contato</a></li>
                    </ul>
                    </nav>
                </fieldset>
        </header>
        <main>
            <form>

                <label >Nome e sobrenome <input type="text" class="input-padrao" required></label>

                <label >Email <input type="email" class="input-padrao" required placeholder="email@exemplo.com"></label>

                <label >Contato <input type="tel" class="input-padrao" required placeholder="(xx) xxxxx-xxxx"></label>

                <label for="mensagem" >Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" id="box-mensagem"></textarea>


                <fieldset>
 
                    <legend> Como prefere nosso contato ?</legend>

                    <label><input type="radio" name="contato" value="email" id="contato-email"> Email</label>
                    
                    <label><input type="radio" name="contato" value="telefone" id="contato-telefone"> Telefone</label>
                    
                    <label><input type="radio" name="contato" value="whatsapp" id="contato-whatsapp" checked> WhatsApp</label>
                   
                </fieldset>
                <fieldset>
                    <legend> Qual horario prefere ser atendido ?</legend>
                    <select class="seletor">
                        <option>Manh√£</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" checked> Gostaria de receber nossas novidades por email ?</label>
            
                <input class="enviar" type="submit" value="Enviar formulario">

            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td> 8h - 20h </td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td> 8h - 20h </td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td> 8h - 20h </td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img class="logo-footer" src="src/image/logo-branco.png">
            <p class="copy"> &copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
